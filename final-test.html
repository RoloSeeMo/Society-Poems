<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL TEST - Society Poems</title>
    
    <!-- All necessary styles are included directly in this file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #6b4226;
            --secondary-color: #f2e8d5;
            --dark-color: #353535;
            --black-color: #111111;
            --text-primary-dark: #f2e8d5;
            --bg-secondary-dark: #2a2a2a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--dark-color); color: var(--text-primary-dark); }
        header { background: var(--bg-secondary-dark); padding: 15px 20px; position: sticky; top: 0; z-index: 1000; }
        .navbar { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { text-decoration: none; color: var(--primary-color); font-weight: bold; font-size: 1.2rem; }
        #menu-open-button, #menu-close-button {
            display: none; font-size: 1.5rem; color: var(--text-primary-dark);
            background: transparent; border: none; cursor: pointer;
        }
        .nav-menu { list-style: none; display: flex; align-items: center; gap: 25px; }
        .nav-link { color: var(--secondary-color); text-decoration: none; }
        main { text-align: center; padding: 50px; }

        @media screen and (max-width: 768px) {
            .nav-menu {
                position: fixed; top: 0; right: -100%;
                width: 70%; max-width: 300px; height: 100vh;
                flex-direction: column; justify-content: center;
                gap: 40px; background: var(--bg-secondary-dark);
                box-shadow: -5px 0 15px rgba(0,0,0,0.2);
                transition: right 0.4s ease-in-out;
                z-index: 1100;
            }
            .nav-menu.active { right: 0; }
            #menu-open-button { display: block; }
            #menu-close-button { display: block; position: absolute; top: 20px; right: 20px; }
        }
    </style>
</head>
<body style="visibility: visible;">

    <header>
        <nav class="navbar">
            <a href="#" class="nav-logo">FINAL TEST</a>
            <button id="menu-open-button" class="fas fa-bars"></button>
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>
                <li><a href="#" class="nav-link">Menu Item 1</a></li>
                <li><a href="#" class="nav-link">Menu Item 2</a></li>
                <li><a href="#" class="nav-link">Menu Item 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>This is the final test page.</h1>
        <h2>The button should work now.</h2>
    </main>
    
    <!--
      The JavaScript is now embedded directly in the page.
      It does not use type="module" and does not rely on any external files.
    -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          console.log("FINAL TEST: Page loaded. Running menu setup.");
          const openBtn = document.getElementById('menu-open-button');
          const closeBtn = document.getElementById('menu-close-button');
          const navMenu = document.querySelector('.nav-menu');

          if (openBtn && closeBtn && navMenu) {
              openBtn.addEventListener('click', () => {
                  console.log("FINAL TEST: Open button clicked.");
                  navMenu.classList.add('active');
              });
              closeBtn.addEventListener('click', () => {
                  console.log("FINAL TEST: Close button clicked.");
                  navMenu.classList.remove('active');
              });
              console.log("FINAL TEST: Listeners attached successfully.");
          } else {
              console.error("FINAL TEST: Could not find menu elements.");
          }
      });
    </script>

</body>
</html>
