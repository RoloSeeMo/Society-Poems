<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Society Poems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #449d44;
        }

        .toggle-buttons {
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            width: 48%;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .toggle-buttons button.active {
            background-color: #5cb85c;
            color: white;
            border: none;
        }

        #signup-form-container {
            display: block; /* Initially show sign-up form */
        }

        #signin-form-container {
            display: none; /* Initially hide sign-in form */
        }

        .switch-form {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-form:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Society Poems</h1>
        <div class="toggle-buttons">
            <button id="signup-button" class="active">Sign Up</button>
            <button id="signin-button">Sign In</button>
        </div>

        <div id="signup-form-container" class="form-container">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" class="switch-form" id="switch-to-signin">Sign In</a></p>
        </div>

        <div id="signin-form-container" class="form-container">
            <form id="signin-form">
                <div class="form-group">
                    <label for="signin-email">Email:</label>
                    <input type="email" id="signin-email" name="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password:</label>
                    <input type="password" id="signin-password" name="signin-password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p>Need an account? <a href="#" class="switch-form" id="switch-to-signup">Sign Up</a></p>
        </div>
    </div>

    <script>
        let isSignUp = true; // Initially set to true for Sign Up

        const signupButton = document.getElementById('signup-button');
        const signinButton = document.getElementById('signin-button');
        const signupFormContainer = document.getElementById('signup-form-container');
        const signinFormContainer = document.getElementById('signin-form-container');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToSignin = document.getElementById('switch-to-signin');

        signupButton.addEventListener('click', () => {
            showSignupForm();
        });

        signinButton.addEventListener('click', () => {
            showSigninForm();
        });

        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            showSignupForm();
        });

        switchToSignin.addEventListener('click', (e) => {
            e.preventDefault();
            showSigninForm();
        });

        function showSignupForm() {
            isSignUp = true;
            signupFormContainer.style.display = 'block';
            signinFormContainer.style.display = 'none';
            signupButton.classList.add('active');
            signinButton.classList.remove('active');
        }

        function showSigninForm() {
            isSignUp = false;
            signupFormContainer.style.display = 'none';
            signinFormContainer.style.display = 'block';
            signinButton.classList.add('active');
            signupButton.classList.remove('active');
        }
    </script>
</body>
</html>
