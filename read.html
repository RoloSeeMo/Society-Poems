<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society Poems - Read</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="readstyles.css"/>
  <link rel="icon" href="images/Untitled1.png">
  
  <!-- Firebase and Auth Protection -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth-check.js"></script>
</head>

<body data-theme="night">
  <header>
    <nav class="navbar section-content">
      <a href="index.html" class="nav-logo">
        <h2 class="logo-text">ðŸ“– Society Poems</h2>
      </a>
      <ul class="nav-menu">
        <button id="menu-close-button">âœ•</button>
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="read.html" class="nav-link">Read</a>
        </li>
        <li class="nav-item">
          <a href="upload.html" class="nav-link">Upload</a>
        </li>
        <li class="nav-item">
          <button id="logoutBtn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </li>
        <li class="nav-item">
          <button id="toggleTheme" class="theme-toggle" aria-label="Toggle Theme">
            <i class="fas fa-palette"></i> Theme
          </button>
        </li>
      </ul>
      <button id="menu-open-button">â˜°</button>
    </nav>
  </header>

  <main class="read-main" id="entriesContainer">
    <p class="loading-text">Loading submissions...</p>
  </main>

  <footer>
    <p>&copy; 2025 Society Poems</p>
  </footer>

  <script src="scripts.js"></script>
  <script src="theme-toggle.js"></script>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { ref, onValue } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

    // Logout functionality with confirmation
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      if (confirm('Are you sure you want to logout?')) {
        try {
          // Show loading state
          const logoutBtn = document.getElementById('logoutBtn');
          const originalText = logoutBtn.innerHTML;
          logoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging out...';
          logoutBtn.disabled = true;
          
          await auth.signOut();
          window.location.href = 'login.html';
        } catch (error) {
          console.error('Logout error:', error);
          alert('Error logging out. Please try again.');
          
          // Reset button state
          const logoutBtn = document.getElementById('logoutBtn');
          logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
          logoutBtn.disabled = false;
        }
      }
    });

    // Load entries from database
    const entriesRef = ref(db, 'uploads');
    const container = document.getElementById('entriesContainer');

    onValue(entriesRef, (snapshot) => {
      container.innerHTML = '';
      const data = snapshot.val();
      if (!data) {
        container.innerHTML = '<p class="empty-text">No entries yet. Be the first to upload!</p>';
        return;
      }

      const entries = Object.values(data).reverse();
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <p class="entry-content">${entry.content.replace(/\\n/g, '<br/>')}</p>
          <div class="entry-meta">â€” <strong>${entry.name}</strong>, <em>${entry.timestamp}</em></div>
        `;
        container.appendChild(div);
      });
    }, (error) => {
        console.error("Failed to load entries:", error);
        container.innerHTML = '<p class="error-text">Failed to load entries. Please try again later.</p>';
    });
  </script>
</body>
</html>
