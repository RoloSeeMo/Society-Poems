  <script type="module">
    import { auth } from './firebase-config.js'; // Import auth from centralized config
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

    // Function to check if a user is logged in or not
    function checkAuthState() {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          // User is not signed in, redirect to the login page
          console.log("No user found, redirecting to login");
          window.location.href = "login.html";
        } else {
          // User is signed in, show the page
          console.log("User is signed in:", user.email);
          document.body.style.display = 'block'; // Make body visible after auth check
        }
      });
    }

    // Function to log out the user
    window.logout = function() { // Made global for onclick
      auth.signOut().then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout Error:", error);
      });
    }

    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthState();
      
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", window.logout);
      }
    });
  </script>
</head>

  <main class="read-main" id="entriesContainer">

  <script src="scripts.js"></script>

  <script type="module">
    import { db } from './firebase-config.js'; // Import db from centralized config
    import { ref, onValue } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

    const entriesRef = ref(db, 'uploads');
    const container = document.getElementById('entriesContainer');

    onValue(entriesRef, (snapshot) => {
      container.innerHTML = '';
      const data = snapshot.val();
      if (!data) {
        container.innerHTML = '<p class="empty-text">No entries yet. Be the first to upload!</p>';
        return;
      }

      const entries = Object.values(data).reverse();
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <p class="entry-content">${entry.content.replace(/\\n/g, '<br/>')}</p>
          <div class="entry-meta">â€” <strong>${entry.name}</strong>, <em>${entry.timestamp}</em></div>
        `;
        container.appendChild(div);
      });
    }, (error) => {
        console.error("Failed to load entries:", error);
        container.innerHTML = '<p class="error-text">Failed to load entries. Please try again later.</p>';
    });
  </script>
