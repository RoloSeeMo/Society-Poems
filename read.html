<body data-theme="night" style="visibility: hidden;">

    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">ðŸ“– Society Poems</a>
            <button id="menu-open-button" class="fas fa-bars"></button>
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>
                <li><a href="index.html" class="nav-link">Home</a></li>

            </ul>
        </nav>

    <main>
        <section class="section-content">
            
            <!-- UPDATED: Renamed id for clarity -->
            <div id="topic-selection-view">
                <h1 class="section-title">Explore Topics</h1>

                <!-- NEW: Search and Sort Controls -->
                <div class="topic-controls">
                    <input type="text" id="topicSearchInput" placeholder="Search topics..." class="form-control">
                    <select id="topicSortSelect" class="form-control">
                        <option value="uploadCountDesc">Sort by: Most Posts</option>
                        <option value="alphaAsc">Sort by: A-Z</option>
                        <option value="alphaDesc">Sort by: Z-A</option>
                    </select>
                </div>

                <!-- UPDATED: Renamed id for clarity -->
                <div id="topic-buttons-container" class="topic-buttons-container">
                    <p>Loading topics...</p>
                </div>
            </div>

            <div id="entries-view" style="display: none;">
                <div class="entries-header">
                    <button id="back-to-topics-btn" class="back-button">&larr; Back to Topics</button>
                    <h1 id="entries-view-title" class="section-title" style="margin-top: 0;"></h1>
                </div>
                <!-- NEW: Added a container for posts to manage scrolling -->
                <div id="postsContainerWrapper">
                    <div id="entriesContainer">
                        <p>Loading entries...</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
