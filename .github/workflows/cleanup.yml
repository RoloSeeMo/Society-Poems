# .github/workflows/cleanup.yml
# This workflow automates the syncUsers.js script.

name: Clean Up Orphaned Database Users

on:
  workflow_dispatch: # Allows you to run this manually from the Actions tab
  schedule:
    # UPDATED: This now runs every 30 minutes.
    - cron: '* */6 * * *'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Cleanup Script in Correct Directory
        working-directory: ./Society-Poems
        run: |
          cd Society-Poems-5e760502de27caf2fde997197d1e0e9b53dc179e
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > serviceAccountKey.json
          npm install firebase-admin
          node syncUsers.js