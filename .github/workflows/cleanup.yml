# .github/workflows/cleanup.yml
# This workflow runs a script to clean up orphaned users from the database.

name: Clean Up Orphaned Database Users

on:
  workflow_dispatch: # Allows you to run this manually from the Actions tab
  schedule:
    # Runs every minute. Please be mindful of your Actions usage limits.
    - cron: '* * * * *'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Corrected Step:
      # We now `cd` into the directory where the script lives and then run the commands.
      # This is a more reliable way to ensure the correct path.
      - name: Run Cleanup Script in Correct Directory
        run: |
          cd Society-Poems
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > serviceAccountKey.json
          npm install firebase-admin
          node syncUsers.js