<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society Poems - Upload</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/Untitled1.png">
  <style>
    main.upload-section {
      background: linear-gradient(to bottom, var(--secondary-color), white);
      padding: 60px 20px;
      min-height: 100vh;
    }

    .upload-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-header a {
      font-size: var(--font-size-x1);
      font-weight: var(--font-weight-bold);
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .upload-header a:hover {
      color: var(--primary-color-400);
    }

    .upload-form {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: var(--border-radius-m);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .upload-form h1 {
      text-align: center;
      font-size: var(--font-size-x1);
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    .upload-form label {
      display: block;
      margin-bottom: 15px;
      font-weight: var(--font-weight-semibold);
      color: var(--black-color);
    }

    .upload-form select,
    .upload-form input,
    .upload-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: var(--border-radius-s);
      border: 1px solid #ccc;
      font-size: var(--font-size-n);
    }

    .char-count {
      font-size: var(--font-size-s);
      color: var(--gray-color);
      text-align: right;
      margin-bottom: 10px;
    }

    .upload-form button[type="submit"],
    .upload-form button#clearDraft {
      padding: 12px 24px;
      border-radius: var(--border-radius-s);
      font-size: var(--font-size-n);
      font-weight: var(--font-weight-medium);
      border: none;
      transition: background 0.3s ease;
    }

    .upload-form button[type="submit"] {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      margin-right: 10px;
    }

    .upload-form button#clearDraft {
      background-color: var(--dark-color);
      color: white;
    }

    .upload-form button[type="submit"]:hover,
    .upload-form button#clearDraft:hover {
      background-color: var(--primary-color-400);
      cursor: pointer;
    }

    .preview-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: var(--border-radius-s);
      margin-top: 30px;
      background: #f9f9f9;
      color: var(--black-color);
      white-space: pre-wrap;
      position: relative;
    }

    .preview-author {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: var(--font-size-s);
      font-style: italic;
      color: var(--gray-color);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: var(--border-radius-s);
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <main class="upload-section">
    <div class="upload-header">
      <a href="https://societypoems.com">Society Poems</a>
      <button id="toggleTheme" aria-label="Toggle Theme">üåô</button>
    </div>
    <form id="uploadForm" class="upload-form">
      <h1>‚úçÔ∏è Upload Your Writing</h1>

      <label for="privacy">Choose Privacy:</label>
      <select id="privacy">
        <option value="" disabled hidden selected>-Select Privacy-</option>
        <option value="anonymous">Anonymous</option>
        <option value="named">Named</option>
      </select>

      <div id="nameField" style="display:none;">
        <label for="username">Your Name: <span id="nameLimit">(0/15)</span></label>
        <input type="text" id="username" maxlength="15" placeholder="e.g. Maya Angelou" />
      </div>

      <label for="genre">Category:</label>
      <select id="genre">
        <option value="" disabled hidden selected>-Select Category-</option>
        <option value="poem">Poem</option>
        <option value="story">Story</option>
      </select>

      <label for="content">Your Writing:</label>
      <textarea id="content" rows="10" placeholder="Write your thoughts here..."></textarea>
      <div class="char-count" id="charCount">0 characters</div>

      <button type="submit">Submit</button>
      <button type="button" id="clearDraft">Clear Draft</button>

      <div class="preview-box" id="previewBox">
        Your writing preview will appear here...
        <div class="preview-author" id="previewAuthor"></div>
      </div>
    </form>
  </main>

  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2>‚úÖ Upload Successful!</h2>
      <p>Thank you for sharing your words with Society Poems.</p>
      <button onclick="document.getElementById('successModal').style.display='none'">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDbJeNC663MJR1td2xcpfSLoAgj8eijZE",
      authDomain: "society-poems.firebaseapp.com",
      projectId: "society-poems",
      storageBucket: "society-poems.firebasestorage.app",
      messagingSenderId: "774942255629",
      appId: "1:774942255629:web:387605f02620c80ec10344"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('uploadForm');
    const privacy = document.getElementById('privacy');
    const nameField = document.getElementById('nameField');
    const username = document.getElementById('username');
    const nameLimit = document.getElementById('nameLimit');
    const content = document.getElementById('content');
    const charCount = document.getElementById('charCount');
    const previewBox = document.getElementById('previewBox');
    const previewAuthor = document.getElementById('previewAuthor');
    const modal = document.getElementById('successModal');
    const clearBtn = document.getElementById('clearDraft');

    privacy.addEventListener('change', () => {
      nameField.style.display = privacy.value === 'named' ? 'block' : 'none';
      updatePreviewAuthor();
    });

    username.addEventListener('input', () => {
      nameLimit.textContent = `(${username.value.length}/15)`;
      updatePreviewAuthor();
    });

    content.addEventListener('input', () => {
      charCount.textContent = `${content.value.length} characters`;
      previewBox.firstChild.textContent = content.value.trim() || "Your writing preview will appear here...";
      localStorage.setItem("draftContent", content.value);
    });

    function updatePreviewAuthor() {
      if (privacy.value === 'anonymous') {
        previewAuthor.textContent = "- Anonymous";
      } else if (privacy.value === 'named') {
        previewAuthor.textContent = username.value.trim() ? `- ${username.value.trim()}` : "";
      } else {
        previewAuthor.textContent = "";
      }
    }

    // Load draft
    window.addEventListener('load', () => {
      const savedDraft = localStorage.getItem("draftContent");
      if (savedDraft) {
        content.value = savedDraft;
        charCount.textContent = `${savedDraft.length} characters`;
        previewBox.firstChild.textContent = savedDraft;
      }
      updatePreviewAuthor();
    });

    clearBtn.addEventListener('click', () => {
      content.value = "";
      localStorage.removeItem("draftContent");
      charCount.textContent = "0 characters";
      previewBox.firstChild.textContent = "Your writing preview will appear here...";
      previewAuthor.textContent = "";
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const isAnonymous = privacy.value === 'anonymous';
      const name = isAnonymous ? "Anonymous" : username.value.trim();
      const genre = document.getElementById('genre').value;
      const contentValue = content.value.trim();
      const timestamp = new Date().toLocaleString('en-US', { hour12: false });

      if (contentValue === '' || (!isAnonymous && name === '')) {
        alert("Please fill out all required fields.");
        return;
      }

      const newEntry = { name, genre, content: contentValue, timestamp };
      await push(ref(db, 'uploads'), newEntry);

      localStorage.removeItem("draftContent");
      form.reset();
      nameField.style.display = 'none';
      charCount.textContent = '0 characters';
      previewBox.firstChild.textContent = "Your writing preview will appear here...";
      previewAuthor.textContent = "";
      modal.style.display = 'flex';
    });
  </script>
</body>
</html>
