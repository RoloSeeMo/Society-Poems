<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society Poems - Upload</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/Untitled1.png">

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { auth } from './firebase-config.js'; // Import auth from centralized config
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

    // Function to check if a user is logged in or not
    function checkAuthState() {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          // User is not signed in, redirect to the login page
          window.location.href = "login.html";
        }
      });
    }

    // Function to log out the user
    window.logout = function () { // Made global for onclick
      auth.signOut().then(() => {
        window.location.href = "login.html"; // Redirect to login page
      }).catch((error) => {
        console.error("Logout Error:", error);
      });
    }

    // Attach logout function to the button and check auth state on load
    document.addEventListener('DOMContentLoaded', function () {
      checkAuthState();

      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", window.logout);
      }
    });
  </script>
  
  <style>
    /* Theme Variables */
    html, body {
      transition: background 0.3s ease, color 0.3s ease;
    }

    [data-theme="day"] {
      --bg-primary: linear-gradient(to bottom, var(--secondary-color), white);
      --form-bg: #fff;
      --text-primary: var(--black-color);
      --preview-bg: #f9f9f9;
      --input-bg: #fff;
      --input-border: #ccc;
    }

    [data-theme="night"] {
      --bg-primary: linear-gradient(to bottom, var(--dark-color), var(--black-color));
      --form-bg: var(--dark-color);
      --text-primary: var(--secondary-color);
      --preview-bg: #2a2a2a;
      --input-bg: var(--black-color);
      --input-border: #555;
    }

    body[data-theme="night"] {
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    main.upload-section {
      background: var(--bg-primary, linear-gradient(to bottom, var(--secondary-color), white));
      padding: 60px 20px;
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    .upload-header {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 800px;
      margin: 0 auto 20px auto;
    }

    .upload-header a {
      font-size: var(--font-size-x1);
      font-weight: var(--font-weight-bold);
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .upload-header a:hover {
      color: var(--primary-color-400);
    }

    #toggleTheme {
      background: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      padding: 10px 15px;
      border-radius: var(--border-radius-s);
      font-size: var(--font-size-m);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #toggleTheme:hover {
      background: var(--primary-color-400);
    }

    .upload-form {
      max-width: 800px;
      margin: 0 auto;
      background: var(--form-bg, #fff);
      padding: 40px;
      border-radius: var(--border-radius-m);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    .upload-form h1 {
      text-align: center;
      font-size: var(--font-size-x1);
      color: var(--text-primary, var(--primary-color));
      margin-bottom: 30px;
      transition: color 0.3s ease;
    }

    .upload-form label {
      display: block;
      margin-bottom: 15px;
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary, var(--black-color));
      transition: color 0.3s ease;
    }

    .upload-form select,
    .upload-form input,
    .upload-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: var(--border-radius-s);
      border: 1px solid var(--input-border, #ccc);
      font-size: var(--font-size-n);
      background: var(--input-bg, #fff);
      color: var(--text-primary, var(--black-color));
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .char-count {
      font-size: var(--font-size-s);
      color: var(--gray-color);
      text-align: right;
      margin-bottom: 10px;
    }

    .upload-form button[type="submit"],
    .upload-form button#clearDraft {
      padding: 12px 24px;
      border-radius: var(--border-radius-s);
      font-size: var(--font-size-n);
      font-weight: var(--font-weight-medium);
      border: none;
      transition: background 0.3s ease;
    }

    .upload-form button[type="submit"] {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      margin-right: 10px;
    }

    .upload-form button#clearDraft {
      background-color: var(--dark-color);
      color: white;
    }

    .upload-form button[type="submit"]:hover,
    .upload-form button#clearDraft:hover {
      background-color: var(--primary-color-400);
      cursor: pointer;
    }

    .preview-box {
      border: 1px solid var(--input-border, #ccc);
      padding: 20px;
      border-radius: var(--border-radius-s);
      margin-top: 30px;
      background: var(--preview-bg, #f9f9f9);
      color: var(--text-primary, var(--black-color));
      white-space: pre-wrap;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .preview-author {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: var(--font-size-s);
      font-style: italic;
      color: var(--gray-color);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--form-bg, white);
      padding: 30px;
      border-radius: var(--border-radius-s);
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .modal-content h2 {
      margin-bottom: 15px;
      color: var(--text-primary, var(--primary-color));
      transition: color 0.3s ease;
    }

    .modal-content p {
      color: var(--text-primary, var(--black-color));
      transition: color 0.3s ease;
    }

    @media screen and (max-width: 640px) {
      .upload-header {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
  
</head>


<body data-theme="night">
  <main class="upload-section">

    <div class="upload-header">
      <a href="https://societypoems.com">Society Poems</a>
      <a id="logoutBtn" class="logoutBtn" style="background:none; border:none; cursor:pointer;">Logout</a>
      <button id="toggleTheme" aria-label="Toggle Theme">üåô</button>
    </div>
    
    <form id="uploadForm" class="upload-form">
      <h1>‚úçÔ∏è Upload Your Writing</h1>

      <label for="privacy">Choose Privacy:</label>
      <select id="privacy">
        <option value="" disabled hidden selected>-Select Privacy-</option>
        <option value="anonymous">Anonymous</option>
        <option value="named">Named</option>
      </select>

      <div id="nameField" style="display:none;">
        <label for="username">Your Name: <span id="nameLimit">(0/15)</span></label>
        <input type="text" id="username" maxlength="15" placeholder="e.g. Maya Angelou" />
      </div>

      <label for="genre">Category:</label>
      <select id="genre">
        <option value="" disabled hidden selected>-Select Category-</option>
        <option value="poem">Poem</option>
        <option value="story">Story</option>
      </select>

      <label for="content">Your Writing:</label>
      <textarea id="content" rows="10" placeholder="Write your thoughts here..."></textarea>
      <div class="char-count" id="charCount">0 characters</div>


      <button type="submit">Submit</button>
      <button type="button" id="clearDraft">Clear Draft</button>

      <div class="preview-box" id="previewBox">
        Your writing preview will appear here...
        <div class="preview-author" id="previewAuthor"></div>
      </div>
    </form>
  </main>

  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2>‚úÖ Upload Successful!</h2>
      <p>Thank you for sharing your words with Society Poems.</p>
      <button onclick="document.getElementById('successModal').style.display='none'">Close</button>
    </div>
  </div>

  <script type="module" src="updateDB.js"></script>
  <script src="theme-toggle.js"></script>
</body>
</html>
